<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinosaur Planet Decompilation Status</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="content-container">
    <img src="images/logo-crop.png" alt="Dinosaur Planet Decompilation" class="logo" />
    <div class="content">
      <h1 class="content-title">Decompilation Status</h1>

      <div class="progress-section">
        <div class="img-col">
          <img src="images/map.png" />
        </div>
        <div class="progress-bars">
          <div class="progress-bars-body">
            <div class="progress">
              <div class="progress-label">Total</div>
              <div class="progress-wrapper">
                <progress value="0.1">10%</progress>
              </div>
              <div class="progress-percentage">10%</div>
            </div>
            <div class="progress">
              <div class="progress-label">Matching</div>
              <div class="progress-wrapper">
                <progress value="0.09">9%</progress>
              </div>
              <div class="progress-percentage">9%</div>
            </div>
            <div class="progress">
              <div class="progress-label">Core</div>
              <div class="progress-wrapper">
                <progress value="0.47">47%</progress>
              </div>
              <div class="progress-percentage">47%</div>
            </div>
            <div class="progress">
              <div class="progress-label">DLL</div>
              <div class="progress-wrapper">
                <progress value="0">0%</progress>
              </div>
              <div class="progress-percentage">0%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="links">
        <a href="https://github.com/zestydevy/dinosaur-planet">
          <button class="dino-btn">
            <span>GITHUB</span>
          </button>
        </a>
        <a href="https://discord.gg/H6WGkznZBc">
          <button class="dino-btn">
            <span>DISCORD</span>
          </button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
